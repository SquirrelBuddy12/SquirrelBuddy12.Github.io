<script>
function checkDivision(iCounter, divisor) {
	return iCounter % divisor === 0;
}
function myFunction() {
	var fname = document.getElementById('fname').value
	var mname = document.getElementById('mname').value
	var lname = document.getElementById('lname').value
	document.getElementById('welcome_message').innerHTML = "Welcome, " + fname + " " + mname + " " + lname + " to Oodles of Yum!";

	var sum;
	var i;
	sum = 1;
	var output = "";
	var firstDivisor = 3;  // cake 
	var secondDivisor = 5; // pie

	for (i = 1; i <= 140; i = i+1){
		var keyword = "";
		
		if (checkDivision(i,firstDivisor)){
			keyword += "cake";
		}
		
		if (checkDivision(i, secondDivisor)){
			keyword += "pie";
		}

		if(keyword == "") {
			keyword = "yum!";
		}

		output = output + i + " " + keyword + "<br>";

	}

	document.getElementById("demo").innerHTML = output;
}
</script>
