<script>
function setDesc() {
	var desc = document.querySelector('input[name = "icecream"]:checked').value;
	document.getElementById("icecream-desc").innerHTML = desc;
	computePriceAndSalesTax();
}


function computePriceAndSalesTax() {
	var choco = document.getElementById("choco")
	var reeces = document.getElementById("reeces")
	var gummy = document.getElementById("gummy")
	
	var price = 20;
	
	if (choco.checked)
		price += 1.5;
	if (reeces.checked)
		price += 1.5;
	if (gummy.checked)
		price += 1.5;
	
	var sales_tax = price * 0.0725;
	
	document.getElementById("price").innerHTML = '$' + price.toFixed(2);
	document.getElementById("sales-tax").innerHTML = '$' + sales_tax.toFixed(2);
}

function submitForm() {
	return confirm("Do you really want to order this?")
}
</script>

<h3>Cakes</h3>
<label for="wild-blueberry">Wild blueberry</label>
<input type="radio" name="icecream" id="wild-blueberry" value="Loads of wild blueberries in creamy chocolate with chocolate pieces." onclick="setDesc()"><br>
<label for="strawberry">Strawberry</label>
<input type="radio" name="icecream" id="strawberry" value="Strawberry pieces in creamy vanilla bean ice cream." onclick="setDesc()"><br>
<label for="pistachio">Pistachio</label>

<div id="icecream-desc"></div>

<h3>Mix Ins</h3>
<label for="choco">Chocolate Pieces</label>
<input id="choco" type="checkbox" onclick="computePriceAndSalesTax()"><br>
<label for="reeces">Reeses Pieces</label>
<input id="reeces" type="checkbox" onclick="computePriceAndSalesTax()"><br>
<label for="gummy">Gummy Bears</label>
<input id="gummy" type="checkbox" onclick="computePriceAndSalesTax()"><br>

Price:
