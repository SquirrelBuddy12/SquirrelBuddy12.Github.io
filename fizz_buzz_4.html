<script>
function checkDivision(iCounter, divisor) {
	return iCounter % divisor === 0;
}
function isEmpty(str) {
    return (!str || 0 === str.length);
}
function myFunction() {
	var fname = document.getElementById('fname').value
	var mname = document.getElementById('mname').value
	var lname = document.getElementById('lname').value
	var name = fname + " " + mname + " " + lname
	if (name=="  ")
	{
		document.getElementById('welcome_message').innerHTML = "Welcome to Oodles of Yum! How high do you want to count?";
	}
	else
	{
		document.getElementById('welcome_message').innerHTML = "Welcome, " + name + ", to Oodles of Yum! How high do you want to count?";
	
	}
	
	if(isEmpty(fname)) {alert("Please enter a first name.");return;}
	if(isEmpty(mname)) {alert("Please enter a middle name.");return;}
	if(isEmpty(lname)) {alert("Please enter a last name.");return;}

	var sum;
	var i;
	sum = 1;
	var output = "";
	var firstDivisor = parseInt(document.getElementById("num1").value); 
	var secondDivisor = parseInt(document.getElementById("num2").value);
	var thirdDivisor = parseInt(document.getElementById("num3").value);

	if(isEmpty(firstDivisor)) {alert("Please enter a first divisor.");return;}
	if(isEmpty(secondDivisor)) {alert("Please enter a second divisor.");return;}
	if(isEmpty(thirdDivisor)) {alert("Please enter a third divisor.");return;}
	
	var firstKeyword = document.getElementById("kw1").value;
	var secondKeyword = document.getElementById("kw2").value;
	var thirdKeyword = document.getElementById("kw3").value;

	if(isEmpty(firstKeyword)) {alert("Please enter a first keyword.");return;}
	if(isEmpty(secondKeyword)) {alert("Please enter a second keyword.");return;}
	if(isEmpty(thirdKeyword)) {alert("Please enter a third keyword.");return;}

	var defaultKeyword = document.getElementById("defaultKeyword").value;
	var totalNumber = parseInt(document.getElementById("totalNumber").value);
	if(isEmpty(defaultKeyword)) {alert("Please enter a default keyword.");return;}
	if(isEmpty(totalNumber)) {alert("Please enter a total number.");return;}

	output = output + "<table style='display: inline-block;'>";
	for (i = 1; i <= totalNumber; i = i+1){
		var keyword = "";
		
		if (checkDivision(i,firstDivisor)){
			keyword += firstKeyword;
		}
		
		if (checkDivision(i, secondDivisor)){
			keyword += secondKeyword;
		}

		if (checkDivision(i, thirdDivisor)){
			keyword += thirdKeyword;
		}
		

		if(keyword == "") {
			keyword = defaultKeyword;
		}
		

		output = output +"<tr><td>"+ i + "&nbsp;&nbsp;</td><td>" + keyword + "</td></tr>";

	}
	output = output + "</table>"
	document.getElementById("demo").innerHTML = output;
}

</script>
